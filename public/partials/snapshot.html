<div class="span9">
	<div class="row-fluild">
		<h2>Snapshot!</h2>
	</div>
	<div>
		<label>Search Topics</label>
		<input type="text" ng-model="commentQuery">
	</div>

	<div class="row-fluid comment" ng-repeat="comment in meeting.comments | filter:commentQuery | orderBy:commentOrder">
		<div class="span12">
			<div class="row-fluid">
				<div class="span10 author">
					<h4>{{comment.status}}</h4>
				</div>
				<div class="span2" class="vote">
					<h5 class="uparrow">+{{comment.voters.length}}</h5>
				</div>
			</div>
			<div class="row-fluid">
				<div class="span12 by-line">
					<span>By: {{comment.author}}</span>
				</div>
			</div>
		</div>
	</div>
</div>
