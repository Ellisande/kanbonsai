<div class="row-fluid">
	<div class="span5">
		<h2>{{user}}</h2>
		<!--
		<label>Search Comments</label>
		<input type="text" ng-model="commentQuery">
	-->
		<form ng-submit="sendComment()" class="{{iCommented() | hideOnTrue}}">
			<label for="status">Status</label>
			<input name="status" type="text" ng-model="userComment.status" />
			<label for="today">Today</label>
			<input name="today" type="text" ng-model="userComment.today" />
			<label for="yesterday">Yesterday</label>
			<input name="yesterday" type="text" ng-model="userComment.yesterday" />
			<label for="roadblocks">Roadblocks</label>
			<input name="roadblocks" type="text" ng-model="userComment.roadblock" />
			<input type="submit" title="Submit" class="btn btn-success" />
		</form>
	</div>
	<div class="span3 offset4 well">
		<ul>
			<li>Comment Time : 3:14</li>
			<li>Vote Time : 3:14</li>
			<li>Meeting Start: {{meeting.startTime | timeTillStart}}</li>
		</ul>
	</div>
</div>

<div class="row-fluid">
	<div class="span4">
		<h5>Participants</h5>
		<ul>
			<li ng-repeat="participant in meeting.participants">
				{{participant}}
			</li>
		</ul>
	</div>
</div>

<div class="row-fluid comment" ng-repeat="comment in meeting.comments | filter:commentQuery | orderBy:commentOrder">
	<div class="span12">
		<div class="row-fluid">
			<div class="span2 author">
				<h4>{{comment.author}} Votes:{{comment.voters.length}}</h4>
			</div>
			<div class="span2">
				<button class="btn btn-success btn-small" ng-click="vote(comment)">Vote Up</button>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span7">
				<h4>{{comment.status}}</h4>
			</div>
		</div>
		<div class="row-fluid rundown">
			<div class="span4">
				<label>Yesterday:</label>
				<p>{{comment.yesterday}}</p>
			</div>
			<div class="span4">
				<label>Today:</label>
				<p>{{comment.today}}</p>
			</div>
			<div class="span4">
				<label>Roadblocks:</label>
				<p>{{comment.roadblock}}</p>
			</div>
		</div>
	</div>
</div>
