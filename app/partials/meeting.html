<div class="row-fluid">
	<div class="span5">
		<h2>{{meeting.name}}</h2>
		<label>Search Comments</label>
		<input type="text" ng-model="commentQuery">
	</div>
	<div class="span3 offset4 well">
		<ul>
			<li>Comment Time : 3:14</li>
			<li>Vote Time : 3:14</li>
			<li>Meeting Start: {{meeting.startTime | checkmark}}</li>
		</ul>
	</div>
</div>

<div class="row-fluid">
	<div class="span4">
		<h5>Participants</h5>
		<ul>
			<li ng-repeat="participant in meeting.participants">
				{{participant.name}}
			</li>
		</ul>
	</div>
</div>

<div class="row-fluid comment" ng-repeat="comment in meeting.comments | filter:commentQuery | orderBy:commentOrder">
	<div class="span12">
		<div class="row-fluid">
			<div class="span2 author">
				<h4>{{comment.author}}{{comment.votes}}</h4>
			</div>
			<div class="span2">
				<button class="btn btn-success btn-small" ng-click="upVote(comment)">Vote Up</button>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span7">
				<h4>{{comment.status}}</h4>
			</div>
		</div>
		<div class="row-fluid rundown">
			<div class="span4">
				<label>Yesterday:</label>
				<p>{{comment.yesterday}}</p>
			</div>
			<div class="span4">
				<label>Today:</label>
				<p>{{comment.today}}</p>
			</div>
			<div class="span4">
				<label>Roadblocks:</label>
				<p>{{comment.roadblock}}</p>
			</div>
		</div>
	</div>
</div>
