<div class="grid-70">
	<div class="headlineUser">
	<current-user></current-user>
</div>

<h3>Merge Phase</h3>
<!--Merge Topics Start -->
<div id="mergeTopics" ng-show="topicSelected.length">
	<textarea ng-model="newMergeText.value" rows="6" cols="45"></textarea>
	<button class="button pure-button-primary"  ng-click="mergeTopicsButtonClk()">
		<span ng-show="topicSelected.length == 1">Edit Topic</span>
		<span ng-hide="topicSelected.length == 1">Merge Topics</span>
	</button>
	<button class="button pure-button-primary" style="padding: 2px;" ng-click="cancelMerge()">Cancel</button>
</div>
<!--Merge Topics End -->
		<div class="topic" ng-repeat="topic in meeting.topics |  orderBy:commentOrder">
				<div class="grid-5" ng-show="user.isHost">
					<input type="checkbox" name="mergeCheckBoxes" id="mergeCheckBoxes{{$index}}"
								ng-click="topicsSelectedToMerge(topic)" /><!-- Merge CheckBox -->
				</div>
				<div class="grid-95"  ng-click="setSelected(topic)" >
						<h4 class="author">{{topic.body}}</h4>
						<div class="by-line">By: {{topic.author}}</div>
				</div>
				<br />
		</div>
	</div>

</div>

<meeting-menu></meeting-menu>
