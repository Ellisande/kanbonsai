<div class="grid-70">
    <current-user></current-user>

    <div class="pure-form pure-form-stacked">
        <label for="status">Search Topics</label>
        <input name="status" type="text" required="true" class="block" ng-model="userComment.status" />
    </div>
    <div class="comment" ng-repeat="comment in meeting.comments | filter:userComment.status">
        <div class="grid-10 vote" ng-click="vote(comment)">
            <span class="uparrow">+{{comment.voters.length}}</span>
        </div>
        <div class="grid-90">
            <h4 class="author">{{comment.status}}</h4>
            <div class="by-line">By: {{comment.author}}</div>
        </div>
    </div>
    </form>
  </div>

</div>
<meeting-menu></meeting-menu>
