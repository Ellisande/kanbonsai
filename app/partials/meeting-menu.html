<div class="grid-25 push-5 meeting-menu">
    <ul class="meeting-list">
        <li id="phase" class="list-heading">Phase: {{meeting.phase.name}}</li>
        <li><toggle-host></toggle-host></li>
        <li ng-show="user.isHost">
          <button  ng-click="changePhase()" id="nextPhase" class="pure-button pure-button-primary">Next Phase &rarr;</button>
        </li>
        <li ng-show="user.isHost && meeting.phase.name == 'discuss'">
          <button ng-click="nextTopic()" id="nextTopic" class="pure-button pure-button-primary">Next Topic &rarr;</button>
        </li>
        <li class="list-heading" ng-show="meeting.phase.name != 'merge'">Timer</li>
        <li ng-controller="TimerCtrl" class="timer" ng-class="{low: duration.asSeconds() < 10}" ng-show="meeting.phase.name != 'merge'">
            <span>{{duration.minutes() | timer}} :</span>
            <span>{{duration.seconds() | timer}}</span>
            <button class="pure-button pure-button-primary " ng-click="start()" ng-show="timer.expired && user.isHost">Start</button>
            <button class="pure-button pure-button-secondary" ng-click="stop()" ng-show="!timer.expired && user.isHost">Stop</button>
            <div class="grid-100 voting-buttons">
              <h3>Continue talking about this topic? {{currentTopic}}</h3>
              <button class="pure-button pure-button-primary" ng-click="continueVote()">Continue</button>
              <button class="pure-button pure-button-primary" ng-click="stopVote()">Stop</button>
              <span style="color: red;" ng-show="currentTopic.continue.length <= currentTopic.stop.length">Vote is to Stop</span>
              <span style="color: green;" ng-show="currentTopic.continue.length > currentTopic.stop.length">Vote is to Go</span>
            </div>
        </li>
        <li class="list-heading" id="participantList">Participants</li>
      <li ng-repeat="participant in meeting.participants | orderBy:'!isHost'">
          {{participant.name}}<span id="participantIsHost" ng-show="participant.isHost">&nbsp;(H)</span>
        </li>

    </ul>
</div>
