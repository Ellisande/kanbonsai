<!doctype html>
<html lang="en" ng-app="standup">
<head>
  <meta charset="utf-8">
  <title>Lean Coffee</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/standup.css"/>
  <style type="text/css">
    body {padding-top:65px;}
  </style>
  <link rel="stylesheet" href="bootstrap/css/bootstrap-responsive.min.css"/>
</head>
<body>
<body>
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container-fluid">
        <a class="btn btn-navbar" data-toggle="collapse"
          data-target=".nav-collapse"> <span class="icon-bar"></span> <span
          class="icon-bar"></span> <span class="icon-bar"></span>
        </a> 
         <a class="brand" href="#">
                 Lean Coffee
<!--             <img src="images/coffee_cup.png" class="brand-image" />-->
         </a>
        <div class="nav-collapse">
          <ul class="nav">
            <!-- Removed temporarily while focusing on single meeting principle -->
            <!-- <li><a href="#/new">New Meeting</a></li> -->
            <li><a class="inline" href="#/meeting/unit">Current Meeting: Unit Meeting</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <!-- Body Section -->
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span2">
        <!-- start sidebar -->
        <div class="well sidebar-nav">
          <ul class="nav nav-list" ng-controller="NavCtrl">
            <li class="nav-header">Active Meetings</li>
            <!--change to ng-repeats-->
            <li ng-repeat="meeting in meetings | filter:available=true">
              <a href="#/meeting/{{meeting.name}}">{{meeting.name}}</a>
            </li>
            <li class="nav-header">Inactive Meetings</li>
            <!--change to ng-repeats-->
            <li ng-repeat="meeting in meetings | filter:available=false">
              <span class="unavailable">{{meeting.name}}</span> <span class="time">{{meeting.startTime | timeTillStart}}</span>
            </li>
          </ul>
        </div>
        <!-- End sidebar -->
      </div>
      <!-- start body section -->
      <div class="span10">
        <div ng-view></div>
      </div>
      <!-- end body section -->
    </div>
  </div>

  <hr>
  <footer>
    <p>Â© Justin Dragos 2013</p>
  </footer>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="lib/moment.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
</body>
</html>
